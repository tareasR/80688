<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <div class="container w-50">
        <div class="row justify-content-center border rounded bg-primary mt-4 mb-2">
            <div class="col-auto"> 
                <h1>Todo List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <input type="text" id="tarea" class="form-control" placeholder="Escribe tu tarea">
            </div>
            <div class="col-2">
                <input type="button" value="+" id="agregar" class="form-control btn btn-info">
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <ul id="tareas">
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="todo.js"></script>
</html>
