<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 04</title>
</head>
<style>
    img {
        box-shadow: 5px 10px 10px red;
    }
    figure {
        text-align: center;
        display: inline-block;
        width: 300px;
    }
</style>
<body>
    <!-- breve explicaciÃ³n -->
    <h1>Random Picture</h1>
    <!-- https://picsum.photos/id/1/200/200 -->
    <div id="app"></div>
    <!-- <figure>
        <img src="https://picsum.photos/id/1/200/200" alt="">
        <figcaption>John</figcaption>
    </figure>
    <figure>
        <img src="https://picsum.photos/id/2/200/200" alt="">
        <figcaption>Jane</figcaption>
    </figure> -->
    <script>
        const app = document.getElementById("app")
        const url = "https://picsum.photos/id/"
        const size = "/200/200"
        const Picture = (parametro) => {
            const src = url+parametro.id+size
            return `
                <figure>
                    <img src="${src}" alt="">
                    <figcaption>${parametro.nombre}</figcaption>
                </figure>
            `
            }
        app.innerHTML = Picture({id:1, nombre:"John"})
        app.innerHTML += Picture({id:"2", nombre:"Jane"})
        app.innerHTML += Picture({id:"3", nombre:"Joane"})
    
    </script>
</body>
</html>
