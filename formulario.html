<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <h1>Captura de datos personales</h1>
    <form action="javascript.html" method="GET">
        <div class="container">
            <div class="row">
                <div class="col-12"><label for="nom">Nombre:</label> <input id="nom" name="nom" type="text" class="form-control" placeholder="Escribe tu nombre"></div>
                <div class="col-6"><label for="dir">Dirección:</label> <input id="dir" name="dir" type="text" class="form-control" placeholder="Escribe tu dirección"></div>
                <div class="col-6"><label for="tel">Teléfono:</label> <input id="tel" name="tel" type="password" class="form-control" placeholder="Escribe tu teléfono"></div>
                <input type="submit" value="Enviar">
                <a href="ejemplo.html" class="btn btn-success">Enviar</a>
            </div>
        </div>
    </form>
</body>

</html>
