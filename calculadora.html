<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <form action="" name="formulario">
            <div class="row">
                <input type="text" name="salida" id="salida" readonly>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="list-group">
                        <!-- 
                            este procedimiento es funcional para agregar texto al input de forma dinÃ¡mica, pero no es lo mejor 
                            <li class="list-group-item"><a  class="btn btn-primary form-control" onclick="document.getElementById('salida').value += 1">1</a></li> 
                        -->
                        <li class="list-group-item"><a  class="btn btn-primary form-control" onclick="insertar(1);">1</a></li>
                        <li class="list-group-item"><a  class="btn btn-primary form-control" onclick="insertar(2);">2</a></li>
                        <li class="list-group-item"><a  class="btn btn-primary form-control" id="3">3</a></li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item"><a  class="btn btn-primary form-control" id="4">4</a></li>
                        <li class="list-group-item"><a  class="btn btn-primary form-control" id="5">5</a></li>
                        <li class="list-group-item"><a  class="btn btn-primary form-control" id="6">6</a></li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item"><a  class="btn btn-primary form-control">7</a></li>
                        <li class="list-group-item"><a  class="btn btn-primary form-control">8</a></li>
                        <li class="list-group-item"><a  class="btn btn-primary form-control">9</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col"><button type="button" class="button form-control" onclick="insertar('+')">+</button></div>
                <div class="col"><button type="button" class="button form-control" id="menos">-</button></div>
                <div class="col"><button type="button" class="button form-control" id="por">*</button></div>
                <div class="col"><button type="button" class="button form-control" id="div">/</button></div>
                <div class="col"><button type="button" class="button form-control" id="igual">=</button></div>
            </div>
        </form>
    </div>
</body>
<script src="calculadora.js"></script>
</html>
